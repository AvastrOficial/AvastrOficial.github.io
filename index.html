<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsz Messgger</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#ff0000">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="menu-toggle" id="menuToggle">☰</div>
                <h1>Bsz Messgger</h1>
                <div class="user-status" id="userStatus"></div>
            </div>
        </header>

        <div class="chat-layout">
            <div class="chat-sidebar" id="chatSidebar">
                <div class="sidebar-header">
                    <h2>Chats</h2>
                    <button class="new-chat-btn" id="newChatBtn">+</button>
                </div>
                <div class="chat-list" id="chatList">
                    <div class="chat-item active" data-chat="general">
                        <div class="chat-name">Chat General</div>
                        <div class="chat-preview">Únete a la conversación</div>
                    </div>
                </div>
                <div class="current-user">
                    <span id="currentUserName">No identificado</span>
                </div>
            </div>

            <div class="chat-main">
                <div class="chat-container" id="chatContainer">
                    <div class="welcome-message">
                        <div class="message left">
                            <div class="username">Sistema</div>
                            <div class="message-text">¡Bienvenido a Bsz Messgger!</div>
                            <div class="message-time">Ahora</div>
                        </div>
                        <div class="message left">
                            <div class="username">Sistema</div>
                            <div class="message-text">Por favor, ingresa tu nombre para comenzar a chatear</div>
                            <div class="message-time">Ahora</div>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <div class="username-input-container" id="usernameContainer">
                        <input type="text" id="usernameInput" placeholder="Ingresa tu nombre" required>
                        <button id="setUsernameBtn">Guardar</button>
                    </div>
                    <div class="message-input" id="messageInputContainer">
                        <input type="text" id="messageInput" placeholder="Escribe un mensaje..." disabled>
                        <button id="sendButton" disabled>Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="newChatModal">
            <div class="modal-content">
                <h3>Crear nuevo chat</h3>
                <input type="text" id="newChatName" placeholder="Nombre del chat">
                <div class="modal-buttons">
                    <button id="cancelNewChat">Cancelar</button>
                    <button id="confirmNewChat">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Chat - Bsz Messgger</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .create-chat-container {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            border: 1px solid #ff0000;
        }

        .create-chat-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .create-chat-header h2 {
            color: #ff0000;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff0000;
        }

        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }

        .form-buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        #cancelCreateChat {
            background-color: #555;
            color: white;
        }

        #confirmCreateChat {
            background-color: #ff0000;
            color: black;
        }

        .form-buttons button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="create-chat-container">
        <div class="create-chat-header">
            <h2>Crear Nuevo Chat</h2>
        </div>
        
        <div class="create-chat-form">
            <div class="form-group">
                <label for="chatName">Nombre del chat</label>
                <input type="text" id="chatName" placeholder="Ej: Sala de Juegos" required>
                <div class="error-message" id="nameError">El nombre del chat es requerido</div>
            </div>
            
            <div class="form-group">
                <label for="chatDescription">Descripción (opcional)</label>
                <input type="text" id="chatDescription" placeholder="Describe el propósito del chat">
            </div>
            
            <div class="form-group">
                <label for="chatPrivacy">Privacidad</label>
                <select id="chatPrivacy">
                    <option value="public">Público (todos pueden unirse)</option>
                    <option value="private">Privado (solo por invitación)</option>
                </select>
            </div>
            
            <div class="form-buttons">
                <button id="cancelCreateChat">Cancelar</button>
                <button id="confirmCreateChat">Crear Chat</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatNameInput = document.getElementById('chatName');
            const chatDescriptionInput = document.getElementById('chatDescription');
            const chatPrivacySelect = document.getElementById('chatPrivacy');
            const cancelButton = document.getElementById('cancelCreateChat');
            const confirmButton = document.getElementById('confirmCreateChat');
            const nameError = document.getElementById('nameError');
            
            // Obtener usuario actual del localStorage
            const currentUser = localStorage.getItem('bszMessengerUser');
            
            if (!currentUser) {
                alert('Error: No se encontró usuario. Serás redirigido a la página principal.');
                window.location.href = 'index.html';
                return;
            }
            
            // Cargar chats existentes para validar nombres únicos
            let existingChats = [];
            
            async function loadExistingChats() {
                try {
                    const response = await fetch('https://688172a166a7eb81224ae8f4.mockapi.io/Api/Bszapp/Chats');
                    if (response.ok) {
                        existingChats = await response.json();
                    }
                } catch (error) {
                    console.error('Error al cargar chats existentes:', error);
                }
            }
            
            // Cargar chats al iniciar
            loadExistingChats();
            
            // Manejar clic en Cancelar
            cancelButton.addEventListener('click', function() {
                // Verificar si estamos en GitHub Pages (ruta relativa)
                const basePath = window.location.hostname.includes('github.io') ? '/mi-mensaje-pwa' : '';
                window.location.href = `${basePath}/index.html`;
            });
            
            // Manejar clic en Crear Chat
            confirmButton.addEventListener('click', async function() {
                const chatName = chatNameInput.value.trim();
                const description = chatDescriptionInput.value.trim();
                const isPrivate = chatPrivacySelect.value === 'private';
                
                // Validar nombre
                if (!chatName) {
                    nameError.style.display = 'block';
                    chatNameInput.focus();
                    return;
                } else {
                    nameError.style.display = 'none';
                }
                
                // Verificar nombre único
                const nameExists = existingChats.some(chat => 
                    chat.name.toLowerCase() === chatName.toLowerCase()
                );
                
                if (nameExists) {
                    nameError.textContent = 'Ya existe un chat con ese nombre';
                    nameError.style.display = 'block';
                    return;
                }
                
                // Crear objeto del nuevo chat
                const newChat = {
                    name: chatName,
                    description: description,
                    admin: currentUser,
                    isPrivate: isPrivate,
                    createdAt: new Date().toISOString(),
                    users: [currentUser]
                };
                
                try {
                    // Mostrar indicador de carga
                    confirmButton.disabled = true;
                    confirmButton.textContent = 'Creando...';
                    
                    // Enviar a la API
                    const response = await fetch('https://688172a166a7eb81224ae8f4.mockapi.io/Api/Bszapp/Chats', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(newChat)
                    });
                    
                    if (response.ok) {
                        const createdChat = await response.json();
                        
                        // Redirigir al chat recién creado
                        const basePath = window.location.hostname.includes('github.io') ? '/mi-mensaje-pwa' : '';
                        window.location.href = `${basePath}/index.html?chat=${createdChat.id}`;
                    } else {
                        throw new Error('Error en la respuesta del servidor');
                    }
                } catch (error) {
                    console.error('Error al crear el chat:', error);
                    alert('Error al crear el chat. Por favor, intenta nuevamente.');
                    confirmButton.disabled = false;
                    confirmButton.textContent = 'Crear Chat';
                }
            });
            
            // Validación en tiempo real del nombre
            chatNameInput.addEventListener('input', function() {
                if (chatNameInput.value.trim()) {
                    nameError.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
